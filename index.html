
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Перенаправление…</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
           display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .box { text-align:center; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    a { color: #0366d6; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box" role="status" aria-live="polite">
    <p id="msg">Подождите — идет перенаправление...</p>
    <p style="font-size:0.9rem"><a id="manual" href="#">Нажмите здесь, если вы не перешли</a></p>
  </div>

  <script>
    (function() {
      // Target URL to redirect to:
      const TARGET = "https://vulkmailer.baby/kr?utm_source=gmact"; // <- change this to the destination URL
      const DELAY_MS = 5000; // 3 seconds

      // Update manual link for users without JS timeout
      document.getElementById('manual').href = TARGET;

      // Optional: show countdown (nice UX)
      const msgEl = document.getElementById('msg');
      let remaining = Math.ceil(DELAY_MS / 1000);
      msgEl.textContent = `Please wait — redirecting in ${remaining} second${remaining!==1 ? 's' : ''}...`;

      const interval = setInterval(() => {
        remaining -= 1;
        if (remaining > 0) {
          msgEl.textContent = `Please wait — redirecting in ${remaining} second${remaining!==1 ? 's' : ''}...`;
        }
      }, 1000);

      // Perform redirect after delay
      setTimeout(() => {
        clearInterval(interval);
        // location.replace avoids adding this page to browser history
        location.replace(TARGET);
      }, DELAY_MS);
    })();
  </script>

  <noscript>
    <!-- Fallback for users with JS disabled -->
    <meta http-equiv="refresh" content="0;url=https://vulkmailer.baby/kr?utm_source=gmact">
    <p style="text-align:center">JavaScript is required for the automatic redirect. <a href="https://vulkmailer.baby/TJsgTq">Click here</a>.</p>
  </noscript>
</body>
</html>
